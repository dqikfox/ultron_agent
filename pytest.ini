[pytest]
minversion = 6.0
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
norecursedirs = resources .pytest_cache .snapshots __pycache__ venv env .venv

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow running tests
    network: Tests requiring network access
    gui: Tests requiring GUI components
    voice: Tests requiring voice components
    ai: Tests requiring AI/LLM components
    asyncio: mark async tests

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Test timeout removed - not supported in this pytest version
